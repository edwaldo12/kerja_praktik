<body itemscope=itemscope itemtype="http://schema.org/EmailMessage">
    <table class="body-wrap">
        <tr>
            <td></td>
            <td class="container" width="600">
                <div class="content">
                    <table class="main" width="100%" cellpadding="0" cellspacing="0" itemprop="action" itemscope=itemscope itemtype="http://schema.org/ConfirmAction">
                        <tr>
                            <td class="content-wrap">
                                <meta itemprop="name" content="Confirm Email" />

                                    <tr>
                                        <td class="content-block">

                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block">
                                            We may need to send you critical information about our service and it is important that we have an accurate email address.
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block" itemprop="handler" itemscope=itemscope itemtype="http://schema.org/HttpActionHandler">
                                            <a href="#" class="btn-primary" itemprop="url">Confirm email address</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block">
                                            &mdash; AdminBSB - Sensitive
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <div class="footer">
                        <table width="100%">
                            <tr>
                                <td class="aligncenter content-block">Follow <a href="#">@company</a> on Twitter.</td>

                        </table>
                    </div>
